<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <a href="/" class="logo">
                <h1 class="logo__h1">taco planet.</h1>
            </a>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/guestchat" class="nav__link">Guest Chat</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link" id="settings-button">Settings <i class="fa fa-angle-down"></i></a>
                    </li>
                    <li class="nav__item">
                        <a href="https://discord.gg/invite/etNp9puMkP" target="_blank" class="btn">Discord</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <div class="dropdown-content">
                        <a href="#">Dark Mode: Off</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <style>
        /* IMPORT FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
        .josefin-sans-jsa {
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        .space-grotesk-sgrot {
            font-family: "Space Grotesk", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        /* RESETS */

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* NORMAL STYLES */

        .header {
            background-color: rgb(19, 22, 26);
            position: fixed;
            width: 100%;
            top: 0;
        }

        .header__content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .logo__h1 {
            color: #fff;
            font-size: 28px;
            font-family: "Space Grotesk", sans-serif;
        }

        .nav__list {
            display: flex;
            column-gap: 25px;
        }

        .nav__link {
            color: rgba(255, 255, 255, .75);
            font-size: 15px;
            transition: all 0.2s;
            position: relative;
            font-family: "Josefin Sans", sans-serif;
        }

        .nav .dropdown {
            position: absolute;
            display: none;
            border: 10px solid transparent;
        }

        .dropdown .dropdown-content {
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, .2);
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            text-align: center;
            display: block;
            font-family: 'sgrot', sans-serif;
            font-weight: 600;
        }

        .nav__link:hover {
            color: rgba(255, 255, 255, 1);
        }

        .nav__link::after {
            content: '';
            height: 2px;
            width: 100%;
            background-color: #5476ee;
            position: absolute;
            left: 0;
            bottom: -6px;
            transition: all 0.2s;
            opacity: 0;
            pointer-events: none;
        }

        .nav__link:hover::after {
            opacity: 1;
        }

        .btn {
            color: #fff;
            background-color: #7289da;
            padding: 7px 18px;
            border-radius: 6px;
            text-transform: uppercase;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.2s;
            font-family: "Josefin Sans", sans-serif;
        }

        .btn:hover {
            background-color: #5476ee;
        }

        /* MEDIA QUERIES */

        @media (max-width: 650px) {
            .header__content {
                flex-direction: column;
                padding: 25px 0;
                row-gap: 18px;
            }
            .nav__list {
                column-gap: 20px;
            }
        }
    </style>
    <script>
        // Listen for Button Hover
        var settings__button = document.getElementById('settings-button');
        var button__angle = document.querySelector('#settings-button i');
        var dropdown = document.querySelector('.dropdown');
        var navbar = document.querySelector('.header__content');
        settings__button.addEventListener('mouseover', function() {
            dropdown.style.display = 'inline-block';
            button__angle.className = 'fa fa-angle-up';
        });
        settings__button.addEventListener('mouseout', function() {
            dropdown.style.display = 'none';
            button__angle.className = 'fa fa-angle-down';
        });
        // Listen for Dropdown Menu Hover
        dropdown.addEventListener('mouseover', function() {
            dropdown.style.display = 'inline-block';
            button__angle.className = 'fa fa-angle-up';
        });
        dropdown.addEventListener('mouseout', function() {
            dropdown.style.display = 'none';
            button__angle.className = 'fa fa-angle-down';
        });
        // Click Listener
        settings__button.addEventListener('click', function() {
            if (dropdown.style.display === 'inline-block') {
                dropdown.style.display = 'none';
                button__angle.className = 'fa fa-angle-down';
            } else {
                dropdown.style.display = 'inline-block';
                button__angle.className = 'fa fa-angle-up';
            }
        });

        // Dark Mode Switch

        function setDark() {
            document.querySelector('body').style.backgroundColor = 'rgb(11, 13, 15)';
            document.querySelector('body').style.color = '#fff';
            if (!document.querySelector('.main-wrapper .meme-wrapper')) return;
            if (!document.querySelector('.meme-wrapper img')) return;
            if (!document.querySelector('.main-wrapper button')) return;
            if (!document.querySelector('.grid__data-wrapper')) return;
            if (!document.querySelector('.grid__data-wrapper:nth-child(2)')) return;
            document.querySelector('.main-wrapper .meme-wrapper').style.border = '4px solid white';
            document.querySelector('.meme-wrapper img').style.border = '4px solid white';
            document.querySelector('.main-wrapper button').style.backgroundColor = '#fff';
            document.querySelector('.main-wrapper button').style.color = '#000';
            document.querySelector('.grid__data-wrapper').style.border = '4px solid white';
            document.querySelector('.grid__data-wrapper:nth-child(2)').style.border = '4px solid white';
        }

        function setLight() {
            document.querySelector('body').style.backgroundColor = '#e8f0f7';
            document.querySelector('body').style.color = '#000';
            if (!document.querySelector('.main-wrapper .meme-wrapper')) return;
            if (!document.querySelector('.meme-wrapper img')) return;
            if (!document.querySelector('.main-wrapper button')) return;
            if (!document.querySelector('.grid__data-wrapper')) return;
            if (!document.querySelector('.grid__data-wrapper:nth-child(2)')) return;
            document.querySelector('.main-wrapper .meme-wrapper').style.border = '4px solid black';
            document.querySelector('.meme-wrapper img').style.border = '4px solid black';
            document.querySelector('.main-wrapper button').style.backgroundColor = '#000';
            document.querySelector('.main-wrapper button').style.color = '#fff';
            document.querySelector('.grid__data-wrapper').style.border = '4px solid black';
            document.querySelector('.grid__data-wrapper:nth-child(2)').style.border = '4px solid black';
        }

        //

        let darkMode = localStorage.getItem('darkMode');
        var toggleButton = document.querySelector('.dropdown-content a');

        const enableDarkMode = () => {
            document.body.classList.add('darkmode');
            setDark();
            localStorage.setItem('darkMode', 'enabled');
            toggleButton.textContent = 'Dark Mode: On';
        };

        const disableDarkMode = () => {
            document.body.classList.remove('darkmode');
            setLight();
            localStorage.setItem('darkMode', null);
            toggleButton.textContent = 'Dark Mode: Off';
        };

        if (darkMode === 'enabled') {
            enableDarkMode();
        }

        toggleButton.addEventListener('click', () => {
            darkMode = localStorage.getItem('darkMode');
            if (darkMode !== 'enabled') {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        })

    </script>

</body>
</html>
